{% extends 'index.html'%}

{% block contents %}

<div class="card container-fluid col-sm-8 col-lg-6 px-0">
   <h3 class="card-header text-center">Daftar</h3>
   <div class="card-body">
      <form action="" method="post">
      {% csrf_token %}
      <div class="container">
         <div class="form-group"><label for="email">Email</label><input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="">
         <div class="form-group"><label for="password">Buat Password</label><input type="password" class="form-control" name="password" id="password" placeholder=""></div>
         <div class="form-group"><label for="repassword">Ulangi Password</label><input type="password" class="form-control" name="repassword" id="repassword" placeholder=""></div>
         </div><button type="submit" class="btn btn-primary mt-2">Daftar</button>
      </div>
   </form>
   <p class="fs-6 text-center">Sudah punya akun? <a href="{% url 'login' %}">Login</a></p>
   </div>
</div>

{% endblock contents %}
